<div class="sample-column">
  <nav class="navbar sticky-top navbar-expand-lg">
    <a class="navbar-brand" href="#/">
    <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    {{'NAVBAR_TITLE'|translate}}
    </a>

    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#/explore">{{'EXPLORE_TITLE'|translate}}</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#/techs">{{'HOME_TECHS_TITLE'| translate}}</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/posts">{{'FORUM_TITLE'|translate}}</a>
        </li>
      </ul>
      <div>
        <div ng-if="!searchPage">
          <form class="form-inline my-2 my-lg-0" method="post" onsubmit="searchFrameworks()" id="search">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder={{'SEARCH_TITLE'|translate}} aria-label="Search">
            <button class="btn my-2 my-sm-0" type="button" onclick="searchFrameworks()"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <div class="nav-item dropdown" id="profile-settings">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div ng-if="username != 'anonymousUser'">{{username}}</div>
          <i class="fas fa-user"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <div ng-if="isMod">
            <a class="dropdown-item" href="${pageContext.request.contextPath}/mod">{{'BUTTON_MODERATE'|translate}}</a>
          </div>
            <div ng-if="username != 'anonymousUser'">
              <a class="dropdown-item" href="${pageContext.request.contextPath}/users/${param.username}">{{'BUTTON_PROFILE'|translate}}</a>
              <a class="dropdown-item" href="${pageContext.request.contextPath}/logout">{{'BUTTON_LOGOUT'|translate}}</a>
            </div>
            <div ng-if="username == 'anonymousUser'">
              <a class="dropdown-item" href="${pageContext.request.contextPath}/register">{{'BUTTON_SIGN_UP'|translate}}</a>
              <a class="dropdown-item" href="${pageContext.request.contextPath}/login">{{'BUTTON_LOGIN'|translate}}</a>
            </div>
        </div>
      </div>
    </div>
  </nav>
</div>
