<html ng-app>
  <head>
    <title>{{'REGISTER_WREF' | translate}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/base_page.scss">
  </head>
  <body>

    <div class="content-no-sidebar">
      <div class="page-title">
        {{'REGISTER_TITLE' | translate}}
      </div>
      <c:if test="${not empty errorMessage}">
        <c:out value="${errorMessage}"/>
      </c:if>
      <div class="page-description"></div>

      <c:url value="/create" var="postPath"/>
      <form modelAttribute="registerForm" action="${postPath}" method="post">
        <div class="form-group">

          <label path="username"> {{'LOGIN_USERNAME' | translate}}</label>
          <input class="form-control" type="text" path="username" placeholder="{{'LOGIN_USERNAME_PLACEHOLDER' | translate}}"/>
          <form:errors path="username" cssClass="formError" element="p"/>
        </div>
        <div class="form-group">

          <label path="password"> {{'LOGIN_PASSWORD' | translate}}</label>
          <input class="form-control" type="password" path="password" placeholder="${{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}"/>
          <form:errors path="password" cssClass="formError" element="p"/>
        </div>
        <div class="form-group">

          <label path="repeatPassword"> {{'LOGIN_PASSWORD_REPEAT' | translate}}</label>
          <input class="form-control" type="password" path="repeatPassword"  placeholder="{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}"/>
          <form:errors path="repeatPassword" cssClass="formError" element="p"/>
          <form:errors cssClass="formError" element="p"/>
        </div>
        <div class="form-group">

          <label path="email">{{'LOGIN_EMAIL' | translate}}</label>
          <input class="form-control" type="email" path="email" placeholder="{{'LOGIN_EMAIL_PLACEHOLDER' | translate}}"/>
          <form:errors path="email" cssClass="formError" element="p"/>
        </div>
        <div class="d-flex justify-content-center">
          <input class="btn primary-button" type="submit" value="<spring:message code="button.sign_up"/>"/>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
