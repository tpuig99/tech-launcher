<div ng-controller="RecoverPasswordCtrl">
  <div class="content-no-sidebar">
    <div class="page-title">
      {{'LOGIN_FORGOT_PASSWORD' | translate}}
    </div>

    <div class="page-description"></div>

    <form ng-if="!emailSent" name="recoverPassForm">
      <div class="form-group">
        <label for="email">{{'LOGIN_EMAIL' | translate}}</label>
        <input class="form-control" type="email" id="email" ng-model="userEmail" name="emailInput" required placeholder="{{'LOGIN_EMAIL_PLACEHOLDER' | translate}}"/>

        <div ng-show="recoverPassForm.emailInput.$dirty && recoverPassForm.emailInput.$error.required ">{{ 'FORM_ERROR_EMPTY' | translate}}</div>
        <div ng-show="recoverPassForm.emailInput.$error.email ">{{ 'FORM_ERROR_EMAIL_FORMAT' | translate}}</div>
      </div>
      <div class="d-flex justify-content-center">
        <input ng-if="recoverPassForm.$invalid" disabled class="btn primary-button" value="{{'BUTTON_SEND_EMAIL' | translate}}"/>
        <input ng-if="recoverPassForm.$valid" class="btn primary-button" type="submit" value="{{'BUTTON_SEND_EMAIL' | translate}}" ng-click="sendEmail(userEmail)"/>
      </div>
    </form>

    <div ng-if="emailSent">
      {{'LOGIN_EMAIL_SENT' | translate}}
    </div>
  </div>
</div>
