<div ng-controller="RecoverPasswordCtrl">
  <div class="content-no-sidebar">
    <div class="page-title">
      {{'LOGIN_FORGOT_PASSWORD' | translate}}
    </div>

    <div class="page-description"></div>

    <form name="recoverPassForm" action="/recover/forgot_password" method="post">
      <div class="form-group">
        <label for="email">{{'LOGIN_EMAIL' | translate}}</label>
        <input class="form-control" type="email" id="email" placeholder="{{'LOGIN_EMAIL_PLACEHOLDER' | translate}}"/>

      </div>
      <div class="d-flex justify-content-center">
        <input class="btn primary-button" type="submit" value="{{'BUTTON_SEND_EMAIL' | translate}}"/>
      </div>
    </form>
  </div>
</div>
