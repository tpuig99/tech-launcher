<div ng-controller="ChangePasswordCtrl">
  <div class="content-no-sidebar">
    <div class="page-title">
      {{'LOGIN_CHANGE_PASSWORD' | translate}}
    </div>

    <div class="page-description"></div>

    <form name="changePassForm" action="/login/:id/password" method="post">
      <label for="userId"><input  class="input-wrap" id="userId" type="hidden" value="${user_id}"/></label>
      <div class="form-group">

        <label for="password">{{'LOGIN_PASSWORD' | translate}}</label>
        <input class="form-control" type="password" id="password" ng-model="passwordInput" name="passwordInput" required placeholder="{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}"/>
        <div ng-show="changePassForm.passwordInput.$dirty && changePassForm.passwordInput.$error.required ">{{ 'FORM_ERROR_EMPTY' | translate}}</div>
        <div ng-show="loginForm.passwordInput.$error.minlength || changePassForm.passwordInput.$error.maxlength">
          {{ 'FORM_ERROR_LENGTH' | translate : '{min: 6, max: 100}'}}</div>
      </div>
      <div class="form-group">

        <label for="repeatPassword">{{'LOGIN_PASSWORD' | translate}}</label>
        <input class="form-control" type="password" id="repeatPassword" ng-model="passwordRepeatInput" name="passwordRepeatInput" required placeholder="{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}"/>
        <div ng-show="changePassForm.passwordRepeatInput.$dirty && changePassForm.passwordRepeatInput.$error.required ">{{ 'FORM_ERROR_EMPTY' | translate}}</div>
        <div ng-show="changePassForm.passwordRepeatInput.$error.minlength || changePassForm.passwordRepeatInput.$error.maxlength">
          {{ 'FORM_ERROR_LENGTH' | translate : '{min: 6, max: 100}'}}</div>
      </div>
      <div class="d-flex justify-content-center">
        <div ng-if="${user.name != 'anonymousUser'}">
          <a ng-href="/users/${user.name}" class="btn btn-danger mr-4">{{'BUTTON_CANCEL' | translate}}</a>
        </div>
        <input class="btn primary-button" type="submit" value="{{'BUTTON_SUBMIT' | translate}}" ng-click="changePassForm.$valid"/>
      </div>
    </form>
  </div>
</div>
