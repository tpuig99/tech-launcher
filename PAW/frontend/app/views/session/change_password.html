<div ng-controller="ChangePasswordCtrl">
  <div class="content-no-sidebar">
    <div class="page-title">
      {{'LOGIN_CHANGE_PASSWORD' | translate}}
    </div>

    <div class="page-description"></div>

    <form name="changePassForm" action="/login/:id/password" method="post">
      <label for="userId"><input  class="input-wrap" id="userId" type="hidden" value="${user_id}"/></label>
      <div class="form-group">

        <label for="password">{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}</label>
        <input class="form-control" type="password" id="password" placeholder="${password_placeholder}"/>

      </div>
      <div class="form-group">

        <label for="repeatPassword">{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}</label>
        <input class="form-control" type="password" id="repeatPassword" placeholder="{{'LOGIN_PASSWORD_PLACEHOLDER' | translate}}"/>

      </div>
      <div class="d-flex justify-content-center">
        <div ng-if="${user.name != 'anonymousUser'}">
          <a ng-href="/users/${user.name}" class="btn btn-danger mr-4">{{'BUTTON_CANCEL' | translate}}</a>
        </div>
        <input class="btn primary-button" type="submit" value="{{'BUTTON_SUBMIT' | translate}}"/>
      </div>
    </form>
  </div>
</div>
