<div class="pagination">
  <div ng-if="prev!=undefined || next != undefined">
    <button ng-if="next != undefined" class="btn btn-paging" ng-click="getNext()">></button>
    <button ng-if="next == undefined" class="btn btn-paging" disabled>></button>
    <button ng-if="prev != undefined" class="btn btn-paging" ng-click="getPrev()"><</button>
    <button ng-if="prev == undefined" class="btn btn-paging" disabled><</button>
  </div>
</div>
