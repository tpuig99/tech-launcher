<div class="pagination">
  <div ng-if="prev!=undefined || next != undefined">
    <button ng-if="next != undefined" class="btn btn-paging" ng-click="getNext()">Next</button>
    <button ng-if="next == undefined" class="btn btn-paging" disabled>Next</button>
    <button ng-if="prev != undefined" class="btn btn-paging" ng-click="getPrev()">Previous</button>
    <button ng-if="prev == undefined" class="btn btn-paging" disabled>Previous</button>
  </div>
</div>
