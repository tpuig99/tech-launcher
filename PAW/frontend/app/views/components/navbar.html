<div class="sample-column">
  <nav class="navbar sticky-top navbar-expand-lg mb-0">
    <a class="navbar-brand" href="#/">
      <img src="resources/assets/logo.png" class="d-inline-block align-top" alt="">
      {{'NAVBAR_TITLE'|translate}}
    </a>

    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#/explore">{{'EXPLORE_TITLE'|translate}}</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#/techs">{{'HOME_TECHS_TITLE'| translate}}</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/posts">{{'FORUM_TITLE'|translate}}</a>
        </li>
      </ul>
      <div>
        <div ng-if="!searchPage">
          <form ng-submit="toSearch(searchInput)">
          <div class="fieldset form-inline my-2 my-lg-0">
            <input ng-model="searchInput" placeholder={{'SEARCH_TITLE'|translate}} class="search-item">
            <button class="btn search-item" ng-click="toSearch(searchInput)"><i class="fas fa-search"></i></button>
          </div>
          </form>
        </div>
      </div>
      <div class="nav-item dropdown" id="profile-settings">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div ng-if="username !== undefined">{{username}}</div>
          <i class="fas fa-user"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <div ng-if="isMod || isAdmin">
            <a class="dropdown-item" href="#/mod">{{'BUTTON_MODERATE'|translate}}</a>
          </div>
          <div ng-if="username !== undefined">
            <a class="dropdown-item" href="{{'#/users/'+userId}}">{{'BUTTON_PROFILE'|translate}}</a>
            <a class="dropdown-item" ng-click="logout()">{{'BUTTON_LOGOUT'|translate}}</a>
          </div>
          <div ng-if="username == undefined">
            <a class="dropdown-item" href="#/register">{{'BUTTON_SIGN_UP'|translate}}</a>
            <a class="dropdown-item" href="#/login">{{'BUTTON_LOGIN'|translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
