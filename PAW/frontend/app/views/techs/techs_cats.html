<div ng-controller="TechsCatCtrl">
  <div class="d-flex">
    <div class="sidenav overflow-auto">
      <div ng-repeat="category in categories">
        <a href="#/{{category.location}}">{{ "CATEGORY_" + (category.category | uppercase) | translate}}</a>
      </div>
    </div>

    <div class="content">
      <div class="page-title">
        <h2>{{ "CATEGORY_" + (category | uppercase) | translate}}</h2>
      </div>
      <div class="page-description">
      </div>

      <div class="row equal">
        <div ng-repeat="tech in techs.techs">
          <div class="card mx-4 mb-4">
            <a href=#/{{tech.location}}>
              <div class="card-body">
                <div ng-if="tech.hasPicture">
                  <div class="max-logo d-flex align-items-center justify-content-center">
                    <img src="{{tech.picture}}" alt="{{'TECH_PICTURE' | translate }}"/>
                  </div>
                </div>
                <div ng-if="!tech.hasPicture">
                  <div class="max-logo d-flex align-items-center justify-content-center">
                    <img src="resources/assets/tech_picture_default.png" alt="{{'TECH_PICTURE' | translate }}"/>
                  </div>
                </div>
              </div>
              <div class="card-footer text-dark">{{tech.name}}</div>
            </a>
          </div>
        </div>
      </div>
      <!-- Pagination -->
      <pagination ng-if="pagingLinks != undefined" class="d-flex justify-content-center mt-2"
                  paging="{{pagingLinks}}"></pagination>
    </div>
  </div>
</div>
