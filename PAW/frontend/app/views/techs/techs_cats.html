<div ng-controller="TechsCtrl">
  <div class="sidenav overflow-auto">
    <div ng-repeat="category in categories">
      <a href="#/{{category.location}}">{{ "CATEGORY_" + category.category | uppercase | translate}}</a>
    </div>
  </div>

  <div class="content">
    <div class="page-title">
      <h2>{{category | translate}}</h2>
    </div>
    <div class="page-description">
    </div>

    <div class="row equal">
      <div ng-repeat="tech in techs.techs">
        <div class="card mx-4 mb-4">
          <a href={{tech.location}}>
            <div class="card-body">
              <div ng-if="tech.picture != undefined">
                <div class="max-logo d-flex align-items-center justify-content-center">
                  <img src="data:image/jpeg;data:image/png;data:image/gif; base64, {{hot.picture}}" alt="{{'TECH_PICTURE' | translate }}"/>
                </div>
              </div>
              <div ng-if="tech.picture == undefined">
                <div class="max-logo d-flex align-items-center justify-content-center">
                  <img src="../../images/tech_picture_default.png" alt="{{'TECH_PICTURE' | translate }}"/>
                </div>
              </div>
            </div>
            <div class="card-footer text-dark">{{tech.name}}</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
